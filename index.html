<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
      <!-- LINKING BOOTSTRAP'S STYLESHEET -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <!-- LINKING MY STYLESHEET -->
      <link rel="stylesheet" href="assets/css/style.css">
      <!-- LINKING GOOGLE FONTS -->
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
<div class="container">
      <!-- HEADER -->
      <div class = "row">
        <div class="col-md-12 text-center jumbotron">
        <h1>SPIRITS &amp; COCKTAILS HANGMAN</h1>
        </div>
      </div>

      <!-- IMAGE CORRESPONDING WITH WORD -->
      <div class = "row">
        <div class="col-md-12 text-center">
        <img src="assets/images/cocktail.png" alt="cocktail">
        </div>
      </div>

      <!-- BLANK SPACES / LETTERS GUESSED RIGHT -->
      <div class = "row">
        <div class="col-md-12 text-center">
          <h1 id="lettersRight">PRESS ANY KEY TO START</h1>
          <h4><span id="demo"></span></h4>
        </div>
      </div>

      <!-- SCORES -->
      <div class = "row">
        <div class="col-md-12 text-center">
          <h6>Wins: <span id="wins">0</span></h6>
          <h6>Losses: <span id="losses">0</span></h6>
        </div>
      </div>
    
    <!-- LETTERS ALREADY GUESSED -->
      <div class="row">

        <div class="col-md-6 text-center">

            <h3>YOU GUESSED: </h3><br>
            <h4><span id="guesses">blank</span></h4>

        </div>

    <!-- GUESSES REMAINING -->
        <div class="col-md-6 text-center">
          <h3>GUESSES REMAINING: </h3><br>
          <h4><span id="guessesLeft">8</span></h4>
        </div>

      </div> <!-- close the row -->
      
  
  </div><!-- close the container -->

    <!-- Footer -->
    <div class = "container" id="footer">
      <footer>
            <span>Copyright &copy; 2017</span>
      </footer>
    </div>


</body>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
